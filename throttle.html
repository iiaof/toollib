<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div {
            border: 1px solid #ccc;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div" draggable='true'>
        可拖拽
    </div>
</body>
<script>
    let draggle_el = document.getElementById('div');
    draggle_el.addEventListener('drag',throttle(function(e) {
        console.log(e.offsetX,e.offsetY);
    },100));


    //无论操作频率和时间怎么样 定时触发一些事件

    function throttle (fn, delay = 500) {
        let timer = null;
         return function (args) {
            if (timer) {
                return;
            }
            timer = setTimeout(() => {
                fn(args);
                timer = null;
            },delay)
         }
    }
</script>
</html>
